{% extends 'base.html' %}

{% block title %}Edit Snippet | Snippet Hub{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">Edit Snippet</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ snippet.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ snippet.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <textarea class="form-control" id="code" name="code" rows="5" required>{{ snippet.code }}</textarea>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language" value="{{ snippet.language }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('auth.main.main_page') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
