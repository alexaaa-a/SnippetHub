{% extends 'base.html' %}

{% block title %}Sign In | Snippet Hub{% endblock %}

{% block content %}
<div class="card mx-auto shadow-lg p-4" style="max-width: 400px;">
    <h2 class="text-center text-primary">Sign In</h2>
    <p class="text-center">Access your favorite snippets and share your own!</p>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-decoration-none">Sign Up</a></p>
</div>
{% endblock %}
